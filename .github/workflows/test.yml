name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-python:
    name: Test Python
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt

    - name: Install package
      run: |
        cd python
        pip install -e .

    - name: Run tests
      run: |
        python -m pytest python/test_glossary.py -v

  test-typescript:
    name: Test TypeScript
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      working-directory: ./typescript
      run: npm install

    - name: Build
      working-directory: ./typescript
      run: npm run build

    - name: Run tests
      working-directory: ./typescript
      run: npm test

  test-kotlin:
    name: Test Kotlin
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Run tests
      working-directory: ./kotlin
      run: gradle test
