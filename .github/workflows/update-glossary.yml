name: Update Glossary Data

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - '.github/workflows/update-glossary.yml'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch glossary data from API
        run: |
          echo "Fetching glossary data from https://translate.monta.app/public/api/glossary"
          curl -f https://translate.monta.app/public/api/glossary -o src/glossary-data.json

          # Pretty print the JSON
          node -e "const fs = require('fs'); const data = JSON.parse(fs.readFileSync('src/glossary-data.json', 'utf8')); fs.writeFileSync('src/glossary-data.json', JSON.stringify(data, null, 2));"

          echo "âœ… Successfully fetched $(node -e "console.log(JSON.parse(require('fs').readFileSync('src/glossary-data.json', 'utf8')).terms.length)") terms"

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet src/glossary-data.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes in glossary data"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in glossary data"

            # Show diff stats
            echo "Changes:"
            git diff --stat src/glossary-data.json
          fi

      - name: Configure git
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git add src/glossary-data.json
          git commit -m "Update glossary data from API

          Automated update from https://translate.monta.app/public/api/glossary

          ðŸ¤– Generated by GitHub Actions"

      - name: Bump version (patch)
        if: steps.check_changes.outputs.changed == 'true'
        id: version
        run: |
          npm version patch -m "chore: update glossary data to v%s"
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Push changes and tag
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git push origin main
          git push origin --tags

      - name: Create GitHub Release
        if: steps.check_changes.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "v${{ steps.version.outputs.version }}" \
            --notes "Automated glossary data update from API

          **Changes:**
          - Updated glossary data from https://translate.monta.app/public/api/glossary
          - Total terms: $(node -e "console.log(JSON.parse(require('fs').readFileSync('src/glossary-data.json', 'utf8')).terms.length)")

          This release was automatically generated when the glossary data changed."

      - name: No changes
        if: steps.check_changes.outputs.changed == 'false'
        run: echo "âœ… Glossary data is up to date, no changes to commit"
